# Configuration Docker pour l'environnement de production
spring.application.name=student-management

# Configuration base de donn√©es (utiliser variables d'environnement)
spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/studentdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false

# Configuration serveur
server.port=8089
server.servlet.context-path=/student

# Configuration pour Docker
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always