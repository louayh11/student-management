# Configuration Spring Boot pour Kubernetes
server.port=8080

# Database configuration (Kubernetes)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator endpoints for Kubernetes health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.readiness-state.enabled=true
management.health.liveness-state.enabled=true

# Kubernetes specific health checks
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging
logging.level.tn.esprit.studentmanagement=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Kubernetes service discovery
spring.application.name=student-management